<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
    <!--/*/ <th:block th:include="head :: head"/> /*/-->
</head>
  <body id="samples">

    <div id="content" class="container">
      <h2>Okta Login + Spring Boot Example</h2>

      <div>
        <span th:text="${email}"></span>
        <span>Hello</span>
      </div>

      <form method="get" th:action="@{/oauth2/authorization/okta}" th:if="${email == null}">
        <button id="login-button" class="btn btn-primary" type="submit">Login</button>
      </form>

      <form method="post" th:action="@{/logout}" th:if="${email != null}">
        <button id="logout-button" class="btn btn-danger" type="submit">Logout</button>
      </form>
    </div>
  </body>
</html>
